<!DOCTYPE html>
<html lang="en">

<head>
    <title>API Fetching</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <h1 class="navbar-brand" href="#">API Fetching</h1>
        </div>
    </nav>
    <main class="container-fluid">
        <section class="database_table container my-5">
            <h1>Database</h1>
            <!-- If data is being fetched -->
            <p>Data being fetched...</p>
            <!---->
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Name</th>
                        <th scope="col">Age</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- This will be filled from Fetched Data by JQuery Ajax -->
                </tbody>
            </table>
        </section>
        <section class="data_process container my-5">
            <h1>Data Processing</h1>
            <br>
            <h2>Add new user</h2>
            <form method="post" class="post-user">
                <input type="text" name="name" id="name" placeholder="Name">
                <input type="number" name="age" id="age" placeholder="Age">
                <button type="submit">Submit</button>
            </form>
            <br>
            <h2>Edit existing user</h2>
            <form method="post" class="put-user">
                <input type="number" name="id" id="id" placeholder="User Id">
                <input type="text" name="name" id="name" placeholder="Name">
                <input type="number" name="age" id="age" placeholder="Age">
                <button type="submit">Submit</button>
            </form>
            <h2>Delete existing user by ID</h2>
            <form method="post" class="delete-user">
                <input type="number" name="id" id="id" placeholder="User Id">
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- User Script -->
    <!-- JQuery Ajax Implementation -->
    <script>
        function getUsers() {
            $.ajax({
                url: 'http://localhost:5000/users',
                type: 'GET',
                success: (data) => {
                    console.log(data);
                    // Remove old data in HTML
                    $('.database_table > .table > tbody > tr').remove();
                    // Insert Users data to table
                    for (let i = 0; i < data.length; i++) {
                        $('.database_table > .table > tbody').append(`
                        <tr>
                            <th scope="row">${data[i].id}</th>
                            <td>${data[i].name}</td>
                            <td>${data[i].age}</td>
                        </tr>
                    `);
                    }
                },
                complete: () => {
                    $('.database_table > p').remove();
                },
                error: () => {
                    $('.database_table > pre').remove();
                    $('.database_table').append('<pre>Failed to fetch data</pre>');
                }
            });
        }
        function postNewUser() {
            let formData = $('.post-user').serializeArray();
            let newUser = {
                name: formData[0].value,
                age: formData[1].value
            }
            console.log(newUser);
            $.ajax({
                url: 'http://localhost:5000/users/add',
                type: 'POST',
                data: newUser,
                dataType: 'json',
                success: (res, status, xhr) => {
                    console.log(res.msg);
                    getUsers();
                },
                error: (xhr, status, err) => {
                    console.log(err);
                }
            });
        }
        function editExistingUser() {
            let formData = $('.put-user').serializeArray();
            let userId = formData[0].value;
            let editedUser = {
                name: formData[1].value,
                age: formData[2].value
            }
            $.ajax({
                url: `http://localhost:5000/users/update?id=${userId}`,
                type: 'PUT',
                data: editedUser,
                dataType: 'json',
                success: (res, status, xhr) => {
                    console.log(res.msg);
                },
                error: (xhr, status, err) => {
                    console.log(err);
                }
            });
        }
        function deleteExistingUserById() {
            let formData = $('.delete-user').serializeArray();
            let userId = formData[0].value;
            $.ajax({
                url: `http://localhost:5000/users/delete?id=${userId}`,
                type: 'DELETE',
                dataType: 'json',
                success: (res, status, xhr) => {
                    console.log(res.msg);
                },
                error: (xhr, status, err) => {
                    console.log(err);
                }
            });
        }
        $(document).ready(async () => {
            // Get Users data
            await getUsers();
            // Post new user
            $('.post-user').submit(async e => {
                e.preventDefault();
                await postNewUser();
            });
            // Edit existing user
            $('.put-user').submit(async e => {
                e.preventDefault();
                await editExistingUser();
            });
            // Delete existing user
            $('.delete-user').submit(async e => {
                e.preventDefault();
                await deleteExistingUserById();
            });
        });
    </script>
</body>

</html>
